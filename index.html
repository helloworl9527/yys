    <style>
        /* 全局样式 */
        
        body {
            font-size: 16px;
        }
        /* 在小于 600px 的屏幕上应用的样式 */
        
        @media screen and (max-width: 600px) {
            body {
                font-size: 14px;
            }
        }
        
        body {
            text-align: center;
            background-color: #f5f5f5;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            /* 设置字体 */
        }
        
        h1 {
            margin-top: 50px;
            color: #333;
            font-size: 40px;
            font-weight: bold;
            text-shadow: 2px 2px 0 #ccc;
            /* 添加标题文字阴影效果 */
        }
        
        h2 {
            margin-top: 30px;
            color: #666;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            /* 将副标题字母转换为大写 */
        }
        
        ul {
            list-style: none;
            padding: 0;
            margin: 20px auto;
            max-width: 300px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        li {
            margin: 0 10px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            transition: background-color 0.3s ease;
            /* 添加鼠标悬浮时背景色渐变效果 */
        }
        
        li:hover {
            background-color: #f5f5f5;
            /* 鼠标悬浮时改变背景色 */
        }
        
        a {
            color: #333;
            text-decoration: none;
            transition: color 0.3s ease;
            /* 添加鼠标悬浮时颜色渐变效果 */
        }
        
        a:hover {
            color: #666;
            /* 鼠标悬浮时改变字体颜色 */
        }
        
        .logo {
            width: 300px;
            height: 240px;
            margin: 0px auto 60px auto;
        }
    </style>
</head>
